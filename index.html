<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Roupas</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <p>
        <strong>Moda</strong>
    </p>

    <table>
        <thead>

            <tr class="cabeçalho-moda">
                <th>Produto</th>
                <th>Tamanho</th>
                <th> Preço </th>
            </tr>
        </thead>
        <tbody>
            <tr class="produto-valor">
                <td>Camiseta</td>
                <td>M</td>
                <td>R$49,90</td>
            </tr>
            <tr class="produto-valor">
                <td>Tênis</td>
                <td>42</td>
                <td>R$ 5,00</td>
            </tr>
        </tbody>
    </table>

    <p>
        <strong>Casa</strong>
    </p>
    <table>
        <thead>
            <tr class="cabeçalho-casa">
                <th>Produto</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr class="produto-valor">
                <td> Sofá</td>
                <td>R$ 1.200,00</td>
            </tr>
            <tr class="produto-valor">
                <td> Televisão</td>
                <td> R$ 5.000,00</td>
            </tr>
        </tbody>
    </table>

</html>
